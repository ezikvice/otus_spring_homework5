<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Отредактировать жанр</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<p><a th:href="@{/genres/get}" href="genres.html">К списку жанров</a></p>

<form id="edit-form" th:action="@{/genres/edit(id=${genre.id})}" th:method="post" action="genre-edit.html">
    <h1>Информация о жанре:</h1>

    <div class="row">
        <label for="id-input">ID:</label>
        <input id="id-input" type="text" readonly="readonly" th:value="${genre.id}" value="1"/>
    </div>

    <div class="row">
        <label for="name-input">Название:</label>
        <input id="name-input" name="namr" type="text" th:value="${genre.name}" value="ЖЗЛ"/>
    </div>
    <div class="row">
        <label for="description-input">Описание:</label>
        <input id="description-input" name="description" type="text" th:value="${genre.description}" value="Жизнь замечательных людей"/>
    </div>

    <div class="row">
        <button type="submit">Сохранить</button>
    </div>
</form>

</body>
</html>
