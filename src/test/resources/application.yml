# Thanks to Mkyong for mysql and hikari settings
# http://www.mkyong.com/spring-boot/spring-boot-jdbc-mysql-hikaricp-example/

#disbale Spring banner
# By quoting the value, you disable yaml's automatic-cast-to-boolean feature.
# https://github.com/spring-projects/spring-boot/issues/4600#issuecomment-219687848
spring:
  main:
    banner-mode: 'OFF'
  shell:
    interactive:
      enabled: false
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:db_test;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
    username: sa
    password: sa
    initialization-mode: never
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format-sql: true
    hibernate:
      ddl-auto: create
    show-sql: true

  # HikariCP settings
  # spring.datasource.hikari.*

  #60 sec
    hikari:
      connection-timeout: 60000
      maximum-pool-size: 10

